<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landingpage.css">
    <title>Document</title>
</head>
<body>
    <h1>My page</h1>
    <div class="profile">
        <img  src="photo.jpeg" alt="Ruth" data-testid="slackDisplayImage"/>

        <a href="https://github.com/moraaruth" target="_blank" data-testid="githubURL">Github Repository</a>

    <script src="landingpage.js"></script>


</body>
</html>
